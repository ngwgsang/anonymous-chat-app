<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Anonymous Chat App</title>
</head>
<body>
    <div class="indexpage">
        <div class="indexpage__controller">
            <input type="text" class="indexpage__controller__inputbar" placeholder="Room number" id="roomid">
            <input type="text" class="indexpage__controller__inputbar" placeholder="Nickname" id="nickname">
            <div               class="indexpage__controller__groupbtn">
                <div class="indexpage__controller__groupbtn__btn btn--join  ">Join</div>
            </div>
        </div>
    </div>
    <div class="app">
        <div class="app__sidebar">
            <div class="app__sidebar__number"><span></span></div>
            <ul class="app__sidebar__memberlist">

            </ul>
        </div>
        <div class="app__main">
            <ul class="app__main__screen">
                <!-- <li class="message other"> <span class="message__content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde natus asperiores reprehenderit. Temporibus voluptatum numquam sapiente, voluptatem deserunt aperiam nesciunt architecto amet explicabo, repellat porro culpa, inventore cum ducimus. Ipsa!</span><span class="message__info">Gửi bới Sang lúc 8:30</span></li> -->
            </ul>
            <div class="app__main__inputbar">
                <input type="text" placeholder="Write a message ..." id="msgbar">
                <button type="button" class="btn--send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script.js" type="module"></script>
</body>
</html>
